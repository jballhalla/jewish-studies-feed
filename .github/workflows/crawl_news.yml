name: Crawl Jewish News RSS Feeds

on: 
  workflow_dispatch:
  schedule:
    - cron: "5 * * * *"  # Every hour at 5 minutes past (avoids exactly on the hour)

jobs:
  crawl-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for proper commits

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create directories
        run: |
          mkdir -p data/memory
          mkdir -p data/output
          mkdir -p config

      - name: Run RSS crawler
        run: |
          python crawl_news.py
        env:
          PYTHONPATH: .

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git commit -m "Update news articles - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
